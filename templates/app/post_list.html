{% extends "base.html" %}

{% block title %} Post Home {% endblock %}

{% block content %}
  <h1 class="text-center mt-4" >Welcom to my Post App home page</h1>

<a class="btn btn-primary p-2 m-4" href="{% url 'post_create' %}">Create a post</a>
<div class="container row gap-3">
  {% for post in posts   %}
    <div class="card" style="width: 18rem;">
      <img src="{{post.pic.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{post.user.username}}</h5>
        <p class="card-text">{{post.text}}</p>
        {% if post.user == user %}
        
        
        <a href="{% url 'post_edit' post.id %}" class="btn btn-primary ">Edit</a>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger ">Delete</a>
        {% endif %}
      </div>
    </div>
  
  {% endfor %}
</div>

{% endblock %}
