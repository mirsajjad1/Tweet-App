{% extends "base.html" %}

{% block title %} Post Home {% endblock %}

{% block content %}
  {% if form.instance.pk %}
    Edit Post  
  {% else %}
    Create Post
  {% endif %}
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning " type="submit" >Submit</button>
    
  </form>
  <a href="{% url 'post_list' %}">Go back to post page</a>
{% endblock %}
